<html>
<script>
var oPlayer = document.all.oVideoPlayer;

function initPlayer(){
	oVideoPlayer.stretchToFit=true;
	oVideoPlayer.uiMode="none";
}

function setPlayUrl(){
	oVideoPlayer.URL="";
}

function notifyParent(){
	//parent.jmask.theMedia.addMedia(oVideoPlayer);
}

document.setUrl = function setUrl(param){
	parent.jmask.theMedia.addMedia(param[0],param[1],param[2],param[3],oVideoPlayer);
}
document.setCmmbUrl = function setCmmbUrl(param){
	parent.jmask.theMedia.addCMMBMedia(param[0],param[1],param[2],param[3],param[4],oVideoPlayer);
}
document.setRoundUrl = function setRoundUrl(param){
	parent.jmask.theMedia.setRoundUrl(param,oVideoPlayer);
}
//func,Flex�ص����
function kltvRealTime(chid,headCode,freq,selfobj,oVideoPlayer,func){
	parent.jmask.theMedia.addMedia(headCode,freq,selfobj,oVideoPlayer,func);
}

document.playUrl = function playUrl(VideoUrl){
	//alert(">>>>>>play>>>>"+VideoUrl[0]);
	oVideoPlayer.URL=VideoUrl[0];
}
document.setplay = function setplay(){
	oVideoPlayer.controls.play();
}

document.setstop = function setstop(){
	oVideoPlayer.controls.stop();
}

document.setfull = function setfull(){
	oVideoPlayer.fullScreen=true;
}

document.setvolume = function setvolume(param){
	oVideoPlayer.settings.volume=param;
}

document.setpause = function setpause(){
	oVideoPlayer.controls.pause();
}

document.onResize = function onResize(){
	oVideoPlayer.style.width = "100%";
	oVideoPlayer.style.height = "100%";
}
document.setReload = function setReload(){
//	alert("reload");
	document.location.reload();
}
</script>
